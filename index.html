        <!-- Ideally mailto: works when clicking, but it didn't immediately for me testing using Chrome on Windows10, so I added a copy to clipboard option -->
        <script>
        function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
        alert("John's email address has been copied to your clipboard");
        }
