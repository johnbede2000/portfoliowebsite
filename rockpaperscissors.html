<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>John Bede | Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <p>This game is going to be played completely from the console for now.</p>
  <script>
    function generateCompSelection() {
      let randomNumber = Math.floor((3 - 1 + 1) * Math.random()) + 1;
      if (randomNumber === 1) { return 'Rock'; }
      else if (randomNumber === 2) { return 'Paper'; }
      else { return 'Scissors'; }
    }

    function playRound(playerSelection, compSelection) {
      if (playerSelection.toUpperCase() === 'ROCK' && compSelection === 'Rock') { return 'A draw! Rock draws with rock!'; }
      else if (playerSelection.toUpperCase() === 'ROCK' && compSelection === 'Paper') { return 'You lose! Paper beats rock!'; }
      else if (playerSelection.toUpperCase() === 'ROCK' && compSelection === 'Scissors') { return 'You win! Rock beats scissors!'; }
      else if (playerSelection.toUpperCase() === 'PAPER' && compSelection === 'Rock') { return 'You win! Paper beats rock!'; }
      else if (playerSelection.toUpperCase() === 'PAPER' && compSelection === 'Paper') { return 'A draw! Paper draws with paper!'; }
      else if (playerSelection.toUpperCase() === 'PAPER' && compSelection === 'Scissors') { return 'You lose! Scissors beats paper!'; }
      else if (playerSelection.toUpperCase() === 'SCISSORS' && compSelection === 'Rock') { return 'You lose! Rock beats scissors!'; }
      else if (playerSelection.toUpperCase() === 'SCISSORS' && compSelection === 'Paper') { return 'You win! Scissors beats paper!'; }
      else if (playerSelection.toUpperCase() === 'SCISSORS' && compSelection === 'Scissors') { return 'A draw! Scissors draws with scissors!'; }
      else { return 'Your selection was not recognised';}
    }

    function game() {
      let playerTotal = 0;
      let compTotal = 0;

      let playerSelection = Window.prompt('Round 1! Enter your selection (rock, paper, or scissors)');
      console.log(playRound(playerSelection, compSelection));
    }

  </script>
</body>
